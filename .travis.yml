language: node_js
node_js:
  - 'node'
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
install: npm install
before_script:
  - chmod a+x bin/*
script: npm test
after_success:
  - gulp mochify:cover
  - cat coverage/lcov.info | coveralls
  - ./bin/deploy.sh
notifications:
  webhooks: http://webhook.hakatashi.com/travis
